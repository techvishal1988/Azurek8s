# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  imagerepo: sampleapp
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool: agent_new
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        containerRegistry: 'ACR'
        repository: '$(imagerepo)'
        command: 'buildAndPush'
        Dockerfile: '$(BuildSourcesDirectory)/app/Dockerfile'
        tags: |
         $(tag)
         latest

